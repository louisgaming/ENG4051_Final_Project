<head>
  <title>Atualizar produto</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <div class="page-center">
    <div class="home-container">

      <h1>Atualizar produto</h1>
      <form method="post">
        <div>
          <label>nome</label>
          <input id="nome" name = "nome" value="{{nome}}">
        </div>

        <div>
          <label>pre√ßo / 100g</label>
          <input id="preco_100g" name = "preco_100g" value="{{preco_100g}}">
        </div>

        <div>
          <label>tipo de maquina</label>
          <select id='maquina' name="maquina">
            <option value="S" {{solido}}>solido</option>
            <option value="L" {{liquido}}>liquido</option>
          </select>
        </div>

        <button type="submit">Update</button>
      </form>
      <a href="/list_prod">voltar</a>

    </div>
  </div>
</body>
