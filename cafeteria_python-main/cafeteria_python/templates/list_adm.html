<head>
  <title>Lista de admins</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <h1> Admins</h1>

  <ol>

    {% for adm in adms %}

    <li>
      <p>{{adm[1]}}</p>
      <a href="/update_adm/{{adm[0]}}">Atualizar</a>
      <a href="/confirm_delete_adm/{{adm[0]}}">Remover</a>
    </li>

    {% endfor %}

  </ol>

  <a href="/register_adm">Adicionar admin</a>
  <a href="/home">voltar</a>

</body>
