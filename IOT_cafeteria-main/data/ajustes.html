<html>

<head>
  <title>Configurações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8">
</head>

<body>
  <div class="mt-3 mx-3">
    <form class="container mt-3" style="max-width: 800px;" method="POST">
      <h1 class="mb-3">Configurações</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <h5 class="card-header">WiFi</h5>
            <div class="card-body">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="campo-nome-rede">Nome da Rede</label>
                  <input id="campo-nome-rede" class="form-control" name="nomeRedeWiFi" type="text"
                    value="{{nomeRedeWiFi}}">
                </div>
                <div class="col-sm-6">
                  <label for="campo-senha">Senha</label>
                  <input id="campo-senha" class="form-control" name="senhaWiFi" type="password"
                    value="{{senhaWiFi}}">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card mb-4">
            <h5 class="card-header">Envio de Dados</h5>
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="enviarDados" value="true" id="checkbox-enviar-dados" {{opcaoEnvio}}>
                <label class="form-check-label" for="checkbox-enviar-dados">
                  Enviar dados para dashboard
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
</body>
